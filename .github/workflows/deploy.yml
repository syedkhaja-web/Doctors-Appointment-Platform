name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: doctors-appointment-platform/package-lock.json

      - name: Install dependencies
        working-directory: ./doctors-appointment-platform
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./doctors-appointment-platform
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build application
        working-directory: ./doctors-appointment-platform
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_VONAGE_APPLICATION_ID: ${{ secrets.NEXT_PUBLIC_VONAGE_APPLICATION_ID }}
          VONAGE_PRIVATE_KEY: ${{ secrets.VONAGE_PRIVATE_KEY }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./doctors-appointment-platform
          scope: ${{ secrets.VERCEL_ORG_ID }}
